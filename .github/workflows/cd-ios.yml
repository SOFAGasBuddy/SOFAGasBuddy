
name: iOS Publish

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      dotnet-version-target:
        required: true
        type: string
      xcode-version:
        required: true
        type: string
      project-file:
        required: true
        type: string
      project-folder:
        required: true
        type: string
      build-config:
        required: true
        type: string
      build-version:
        required: true
        type: string
    secrets:      
      p12-cert:
        required: true
      p12-cert-password:
        required: true
      appstore-issuer:
        required: true
      appstore-keyid:
        required: true
      appstore-private-key:
        required: true

jobs:
  publish-ios:
    runs-on: macos-13
    name: iOS Publish

steps:
    # These expire on a yearly basis, so check if they're still valid!
    - uses: apple-actions/import-codesign-certs@v2
      with: 
        p12-file-base64: ${{ secrets.p12-cert }}
        p12-password: ${{ secrets.p12-cert-password }} 

    - name: Download Provisioning Profiles
      id: provisioning
      uses: apple-actions/download-provisioning-profiles@v1
      with: 
        bundle-id: ${{ inputs.package-name }}
        profile-type: 'IOS_APP_STORE'
        issuer-id: ${{ secrets.appstore-issuer }}
        api-key-id: ${{ secrets.appstore-keyid }}
        api-private-key: ${{ secrets.appstore-private-key }}
